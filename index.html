<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch A Sketch</title>
        <link rel="stylesheet" href="stylesheets/styles.css">
        <link rel="icon" href="images/favicon.ico">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&amp;display=swap">
    </head>
    <body>
        <header class="header-container">
            <h1 class="title">Etch a Sketch</h1>
        </header>
        <main>
            <div class="main-container">
                <img src="images/artist-palette.png" alt="artist palette">
                <div class="grid-container"></div>
                <img src="images/white-canvas.png" alt="white canvas">
            </div>
            <div class="bottom-container">
                <button class="reset-button">Reset</button>
                <button class="black-button">Black</button>
                <button class="red-button">Red</button>
                <button class="rainbow-button">Rainbow</button>
            </div>
        </main>
    </body>
    <script src="scripts/sketch.js"></script>
</html>
